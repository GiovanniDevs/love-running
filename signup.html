<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for SE -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running."
    />
    <meta
      name="keywords"
      content="love running, running club, running, runners, Dublin, Ireland, urban running, trail running"
    />

    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content of the website -->
    <main>
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          method="post"
          id="signup-form"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"> </i>let's get you signed up!
          </h2>
          <label for="first-name">First Name </label>
          <input
            class="text-input"
            type="text"
            id="firt-name"
            name="first-name"
            required
          />
          <br />
          <label for="last-name">Last Name </label>
          <input
            class="text-input"
            type="text"
            id="last-name"
            name="last-name"
            required
          />
          <br />
          <label for="email-address">First Name </label>
          <input
            class="text-input"
            type="email"
            id="email-address"
            name="email-address"
            required
          />
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running_preference"
                id="road"
                checked
                required
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input type="radio" name="running_preference" id="trail" />
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" name="running_preference" id="both" />
            </div>
          </div>
          <input type="submit" class="join-button" />
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://Facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit oure facebook page. Opens in a new tab"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://https://twitter.com//"
            target="_blank"
            rel="noopener"
            aria-label="Visit oure twitter page. Opens in a new tab"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit oure youtube page. Opens in a new tab"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit oure instagram page. Opens in a new tab"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit -->

    <script
      src="https://kit.fontawesome.com/f047558dec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
